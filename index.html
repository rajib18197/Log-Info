<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1b3e8e88ed.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen and (max-width: 1050px)" href="phone.css">
    <link rel="stylesheet" media="screen and (max-width: 690px)" href="large.css">
    <link rel="stylesheet" media="screen and (max-width: 500px)" href="mobile.css">
    
    <title>Transparent LogIn Form</title>
</head>
<body>
   <div class="container">
       <h1>LOG IN</h1>
       <div class="form">
           <i class="fa fa-envelope"></i>
           <input type="email" name="email" placeholder="Enter Your Email">
       </div>
       <div class="form">
           <i class="fa fa-key"></i>
           <input type="password" name="password" id="pass" placeholder="Enter Your Password">
       </div>
       <button class="btn">Sign In</button>
       
   </div>
</body>
</html>
